<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("p").fadeIn();
        });
        $("#btn2").click(function() {
            $("p").fadeOut();
        });
        $("#btn3").click(function() {
            $("p").fadeToggle("slow");
        });
    });
</script>
</head>
<body>

<button id="btn1">fade in</button>
<button id="btn2">fade out</button>
<button id="btn3">fade toggle</button>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quae rem nostrum incidunt. Vel maxime, eius rem veritatis corporis nostrum sed optio, repudiandae, dolorum molestiae deleniti quos fugiat voluptas atque?</p>
</body>
</html>
