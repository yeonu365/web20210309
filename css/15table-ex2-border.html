<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
    }
    table {
        border-collapse: collapse;
    }
    table {
        width: 100%;
    }
    td {
        text-align: center;
        height: 50px;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Lorem.</th>
        <th>Nobis.</th>
        <th>Consectetur.</th>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Porro.</td>
        <td>Excepturi.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Voluptatem.</td>
        <td>Eaque.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Maxime.</td>
        <td>Perferendis.</td>
    </tr>
</table>
</body>
</html>
