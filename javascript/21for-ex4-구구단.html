<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
<input type="text" placeholder="몇단?">

<button onclick="gugudan()">출력</button>
<div id="result"></div>

    <script>
        function gugudan() {
            var dan = document.querySelector("input").value;
            dan = Number(dan);

            var txt ="";

            for (var i = 1; i<=9; i++) {
            txt += dan + " X " + i + "="+ "\u00a0\u00a0\u00a0\u00a0" + (dan * i) + "<br>";
            }
            document.getElementById("result").innerHTML = txt;
            
        }
    </script>
</body>
</html>
