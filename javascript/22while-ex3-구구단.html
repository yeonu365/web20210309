<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" name="" id="">
    <button onclick="gugudan()">출력</button>
    <div id="result"></div>

    <script>
        function gugudan() {
            var dan = document.querySelector("input").value;
            dan = Number(dan);

            var txt = "";

            var i = 1;
            while (i < 10) {
                txt += dan + "X" + i + "=" + (dan * i) + "<br>";
                i++;
            }
            document.getElementById("result").innerHTML = txt;            
        }
    </script>
</body>

</html>
