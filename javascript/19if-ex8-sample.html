<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text">

    <button onclick="add()"><i class="fas fa-plus"></i></button>

    <ul id="result"></ul>

    <script>
        function add() {

            var text = document.querySelector("input").value;
            var ul = document.getElementById("result");
            text = text.trim();

            if (text) {
                ul.innerHTML += "<li>" + text + "</li>";
            }
        }
    </script>
    </button>
</body>

</html>
