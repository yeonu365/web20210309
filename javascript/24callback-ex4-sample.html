<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <br>

    <button onclick="process('ddd')"><i class="fas fa-plus"></i></button>
    <button onclick="process('bbae')"><i class="fas fa-minus"></i></button>

    <div id="result"></div>

    <script>
        function add(a, b) {
            return a + b;
        }

        function minus(x, y) {
            return x - y;
        }

        function calc(p1, p2, oper) {
            return oper(p1, p2);
        }

        function process(op) {
             var x = Number(document.getElementById("input1").value);
             var y = Number(document.getElementById("input2").value);

             var res = "";

            switch (op) {
                case 'ddd':
                    res = calc(x, y, add);
                    break;
                case 'bbae':
                    res = calc(x, y, minus);
                    break;


            }

            document.getElementById('result').innerHTML = res;
        }

        
    </script>
</body>

</html>
