<!DOCTYPE html>

    <style>
    </style>

<body>
    <script>
        var a = 3;

        if (a == 1) {
            console.log("에이는 1");
        } else if (a == 2) {
            console.log("에이틑 2");
        } else {
            console.log("에이는 1도 2도 아니다");
        }
        switch (a) {
            case 1:
                console.log("에이는 1");
                break;
            case 2:
                console.log("에이는 2");
                break;


            default:
                console.log("에이는 1도 2도 아니다");
                break;
        }
    </script>
</body>

</html>
